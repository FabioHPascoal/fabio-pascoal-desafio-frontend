<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Controle de despesas">
    <title>Controle de Despesas</title>
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-theme="light"> 
    <header class="main-header">
        <div class="container header-content">
            <h1>Controle Financeiro</h1>
            <button id="theme-switcher" class="btn-theme" aria-label="Alternar Tema">
                Alternar Tema
            </button>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <section class="list-section">
                
                <div class="balance-card">
                    <h3>Saldo Total</h3>
                    <p id="total-balance">R$ 0,00</p>
                </div>

                <h2>Histórico</h2>
                <ul id="transactions-list" class="transactions-list"></ul>
                
                <p id="empty-state" class="hidden">Nenhuma transação encontrada.</p>
            </section>

        </div>  
    </main>

    <script src="js/script.js" type="module"></script>
</body>
</html>
